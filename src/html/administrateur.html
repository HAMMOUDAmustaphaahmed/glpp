// Fonction pour obtenir le nombre total d'articles en cours dans toutes les étapes (Daily Breakup)
function getDailyBreakupTotalCount() {
    // Inclure les informations de connexion à la base de données
    include('db.php');

    // Noms des étapes
    $etapes = ["sfaldina", "teinture1", "teinture2", "essorage", "sechoire1", "sechoire2", "rameuse1", "rameuse2"];

    // Variable pour stocker le total
    $total = 0;

    // Boucle sur chaque étape
    foreach ($etapes as $etape) {
        // Connexion à la base de données de l'étape
        $conn = mysqli_connect($db_host, $db_user, $db_password, $etape);

        // Vérification de la connexion
        if (!$conn) {
            die("Échec de la connexion à la base de données " . $etape . ": " . mysqli_connect_error());
        }

        // Requête pour compter les articles en cours
        $query = "SELECT COUNT(*) AS count FROM articles WHERE etat = 'en cours'";

        // Exécution de la requête
        $result = mysqli_query($conn, $query);

        // Récupération du résultat
        $row = mysqli_fetch_assoc($result);

        // Ajout du résultat au total
        $total += $row['count'];

        // Fermeture de la connexion à la base de données
        mysqli_close($conn);
    }

    return $total;
}

// Utilisez la fonction pour obtenir le nombre total d'articles en cours dans toutes les étapes
$totalCount = getDailyBreakupTotalCount();
